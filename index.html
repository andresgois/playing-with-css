<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <main>

    <div class="container">
      <h4>No flex</h4>
      <div class="block">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>

    <div class="container">
      <h4>with flex</h4>
      <div class="block flex">
        <div class="box flex-items"></div>
        <div class="box flex-items"></div>
        <div class="box flex-items"></div>
        <div class="box flex-items"></div>
      </div>
    </div>

    <div class="container p2">
      <h4>alinhamento dos itens ao centro</h4>
      <div class="block flex">
        <div class="box flex-items"></div>
        <div class="box flex-items"></div>
        <div class="box flex-items"></div>
        <div class="box flex-items"></div>
      </div>
    </div>

    <div class="container p3">
      <h4>even spacing on the screen</h4>
      <div class="block flex">
        <div class="box flex-items"></div>
        <div class="box flex-items"></div>
        <div class="box flex-items"></div>
        <div class="box flex-items"></div>
      </div>
    </div>

  </main>

</body>
</html>
