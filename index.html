<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js"></script>
</head>
<body>
  
  <main>

    <div class="container">

      <div class="painel">
        <label for="flex">Display
          <select name="select" id="flex">
            <option value="none">none</option>
            <option value="inline">inline</option>
            <option value="block">block</option>
            <option value="list-item">list-item</option>
            <option value="inline-block">inline-block</option>
            <option value="inline-table">inline-table</option>
            <option value="table">table</option>
            <option value="table-cell">table-cell</option>
            <option value="table-column">table-column</option>
            <option value="table-column-group">table-column-group</option>
            <option value="table-footer-group">table-footer-group</option>
            <option value="table-header-group">table-header-group</option>
            <option value="table-row">table-row</option>
            <option value="table-row-group">table-row-group</option>
            <option value="flex">flex</option>
            <option value="inline-flex">inline-flex</option>
            <option value="grid">grid</option>
            <option value="inline-grid">inline-grid</option>
            <option value="run-in">run-in</option>
            <option value="inherit">inherit</option>
          </select>
        </label>
        <label for="align-flex">Align-flex
          <select name="select" id="align-flex">
            <option value="none">none</option>
            <option value="inline">inline</option>
            <option value="block">block</option>
          </select>
        </label>
        <label for="flex-direction">Flex-direction
          <select name="select" id="flex-direction">
            <option value="row">row</option>
            <option value="row-reverse">row-reverse</option>
            <option value="column">column</option>
            <option value="column-reverse">column-reverse</option>
          </select>
        </label>
        <label for="flex-wrap">Flex-wrap
          <select name="select" id="flex-wrap">
            <option value="nowrap">nowrap</option>
            <option value="wrap">wrap</option>
            <option value="wrap-reverse">wrap-reverse</option>
          </select>
        </label>
        <label for="flex-flow">Flex-flow
          <small>1 - row nowrap</small>
          <small>2 - row wrap</small>
          <small>3 - column nowrap</small>
          <select name="select" id="flex-flow">
            <option value="nowrap">nowrap</option>
            <option value="wrap">wrap</option>
          </select>
        </label>
        <label for="justify-content">Justify-content
          <select name="select" id="justify-content">
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
          </select>
        </label>
        <label for="align-items">Align-items
          <select name="select" id="align-items">
            <option value="stretch">stretch</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="baseline">baseline</option>
          </select>
        </label>
        <label for="align-content">Align-content
          <select name="select" id="align-content">
            <option value="stretch">stretch</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
          </select>
        </label>

        <label for="flex-grow">Flex-grow
          <select name="select" id="flex-grow">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </label>
        <label for="flex-basis">Flex-basis
          <select name="select" id="flex-basis">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </label>
        <label for="flex-shrink">Flex-shrink
          <select name="select" id="flex-shrink">
            <option value="0">0</option>
            <option value="1">1</option>
          </select>
          <small>Um item com shrink: 3 diminuir√° 3 vezes mais que um item com 1.</small>
          <input type="text" name="" id="flex-shrink-uni">
        </label>
        <label for="flex">Flex
          <select name="select" id="flex">
            <option value="1">1</option>
            <option value="0 1 auto">0 1 auto</option>
            <option value="2">2</option>
            <option value="3 2 300px">3 2 300px</option>
          </select>
        </label>
        <label for="order">Order
          <small>Modifica a ordem dos flex itens</small>
          Box 1 <input type="text" id="box-1">          
          Box 2 <input type="text" id="box-2">          
          Box 3 <input type="text" id="box-3">          
          Box 4 <input type="text" id="box-4">              
        </label>
        <label for="align-self">Align-self
          <select name="select" id="align-self">
            <option value="auto">auto</option>
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="baseline">baseline</option>
            <option value="stretch">stretch</option>
          </select>
        </label>
      </div>

      <div class="block">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
      </div>
 
    </div>
  </main>
</body>
</html>
