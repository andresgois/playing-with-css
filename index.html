<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js"></script>
</head>
<body>
  
  <main>

    <div class="container">

      <div class="painel">
        <div class="row">
          <label for="flex">Display
            <select name="select" id="flex">
              <option value="----">----</option>
              <option value="none">none</option>
              <option value="block">block</option>
              <option value="flex">flex</option>
            </select>
          </label>
        </div>
        <!-- FLEX -->
        <div class="row">
          <div class="hidden p-flex">
            
              <label for="flex-direction">Flex-direction
                <select name="select" id="flex-direction">
                  <option value="row">row</option>
                  <option value="row-reverse">row-reverse</option>
                  <option value="column">column</option>
                  <option value="column-reverse">column-reverse</option>
                </select>
              </label>

              <label for="flex-wrap">Flex-wrap
                <select name="select" id="flex-wrap">
                  <option value="nowrap">nowrap</option>
                  <option value="wrap">wrap</option>
                  <option value="wrap-reverse">wrap-reverse</option>
                </select>
              </label>

              <label for="justify-content">Justify-content
                <select name="select" id="justify-content">
                  <option value="flex-start">flex-start</option>
                  <option value="flex-end">flex-end</option>
                  <option value="center">center</option>
                  <option value="space-between">space-between</option>
                  <option value="space-around">space-around</option>
                </select>
              </label>
          
              <label for="align-items">Align-items
                <select name="select" id="align-items">
                  <option value="stretch">stretch</option>
                  <option value="flex-start">flex-start</option>
                  <option value="flex-end">flex-end</option>
                  <option value="center">center</option>
                  <option value="baseline">baseline</option>
                </select>
              </label>
              
              <label for="align-content">Align-content
                <select name="select" id="align-content">
                  <option value="stretch">stretch</option>
                  <option value="flex-start">flex-start</option>
                  <option value="flex-end">flex-end</option>
                  <option value="center">center</option>
                  <option value="space-between">space-between</option>
                  <option value="space-around">space-around</option>
                </select>
              </label>  

              <label for="order" class="order">Order: 
                  Box 1 <input type="text" class="box-1" value="0" />          
                  Box 2 <input type="text" class="box-2" value="0" />          
                  Box 3 <input type="text" class="box-3" value="0" />          
                  Box 4 <input type="text" class="box-4" value="0" />              
              </label>

          </div>

        </div>
        <!-- GRID -->
        <div class="row">
          <div class="hidden2 p-grid">
            <label for="grid-template-columns">grid-template-columns
              <select name="select" id="grid-template-columns">
                <option value="row">row</option>
                <option value="row-reverse">row-reverse</option>
                <option value="column">column</option>
                <option value="column-reverse">column-reverse</option>
              </select>
            </label>
          </div>
        </div>
      </div>

      <div class="block">
        <div class="box box1" style="height: 60px;">1</div>
        <div class="box box2" style="height: 80px;">2</div>
        <div class="box box3" style="height: 120px;">3</div>
        <div class="box box4" style="height: 180px;">4</div>
      </div>
 
    </div>
  </main>
</body>
</html>
